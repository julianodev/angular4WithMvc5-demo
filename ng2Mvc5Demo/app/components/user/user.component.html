<table class="table kullaniciTablosu">
    <thead>
        <tr>
            <th>#</th>
            <th>Picture</th>
            <th>Username</th>
            <th>Url</th>
        </tr>
    </thead>

    <tbody *ngFor="let user of users">
        <tr>
            <td>{{user.id}}</td>
            <td>
                <span>
                    <img width="40" class="img-circle" alt="User Avatar" src="{{user?.avatar_url}}">
                </span>
            </td>
            <td><strong>@</strong>{{user?.login}}</td>
            <td>{{user?.html_url}}</td>
            <td>
                <a href="{{user?.html_url}}" target="_blank" title="{{user?.login | uppercase}}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Visualizar Perfil</a>
            </td>
        </tr>
    </tbody>
</table>
